language: rust
rust:
  - stable
  - beta
  - nightly
cache:
  cargo: true
  directories:
   - $HOME/deps
os: osx
matrix:
  allow_failures:
    - rust: nightly
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
script:
  - cargo build --verbose --all
  - cargo test --verbose --all